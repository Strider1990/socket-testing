<!doctype html>
<html>
  <head>
    <title>Socket.IO Test</title>
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
  </head>
  <script src="/js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="/css/dc.min.css" />
  <body>
    <div class="container">
      <div id="bar-chart">
        <h1>
            <img src="d3.jpg" style="height: 100px; width: 80px;" alt="D3">Bar Chart</h1>    
      </div>
      <div id="button">
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <br>
        Upper Threshold: <input id="upper_threshold" type="text" name="upper_threshold">
        <button id="upper_threshold_button">Set Upper Threshold</button><br>
        Lower Threshold: <input id="lower_threshold" type="text" name="lower_threshold">
        <button id="lower_threshold_button">Set Lower Threshold</button>
      </div>
    </div>
    <div id="user-list">
      <h3>Click to ping user</h3>
      <ul id="users">
      </ul>
    </div>
    <!-- <script src='/js/d3.min.js' type='text/javascript'></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
  </body>
</html>
